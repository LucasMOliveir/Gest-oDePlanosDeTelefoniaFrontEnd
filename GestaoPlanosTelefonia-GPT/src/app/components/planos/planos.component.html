<div class="container">
    <form class="form">
        <mat-form-field class="full-width">
          <mat-label>Nome completo</mat-label>
          <input matInput type="text" id="PlanoNome" name="PlanoNome" ngModel required>
        </mat-form-field>
      
        <mat-form-field class="full-width">
          <mat-label>Preço</mat-label>
          <input matInput type="text" id="Preco" name="Preco" ngModel required>
        </mat-form-field>
    
        <mat-form-field class="full-width">
          <mat-label>Franquia de Dados (GB)</mat-label>
            <input matInput type="text" id="Franquia" name="Franquia" ngModel required>
        </mat-form-field>
    
        <mat-form-field class="full-width">
          <mat-label>Minutos de ligações</mat-label>
            <input matInput type="text" id="MinutosDeLigacao" name="MinutosDeLigacao" ngModel required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="button" (click)="exibirMensagem()">Salvar</button>

    </form>
</div>
